<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="height=device-height, width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="scripts.js"
			defer
		></script>
		<title>Odin Project Calculator</title>
	</head>

	<body class="body">
		<div class="calculator">
			<div class="display">
				<input type="text" />
				<span class="output">x _operator_(1) y _operator_(2) z</span>
			</div>

				<div class="buttons">
					<div class="functions">
						<button class="add">+</button>
						<button class="substract">-</button>
						<button class="multiply">*</button>
						<button class="divide">/</button>
					</div>
						<button>CLEAR</button>
						<button>=</button>
				</div>

			<div class="digits">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
				<button>.</button>
			</div>
		</div>
	</body>
</html>
