<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="scripts.js"
			defer
		></script>
		<title>Odin Project Calculator</title>
	</head>
	<body class="body">
		<div class="calculator">
			<div class="display">
				<input type="text" />
				<span class="output">hehe</span>

				<div class="buttons">
					<div class="functions">
						<button class="add">+</button>
						<button class="substract">-</button>
						<button class="multiply">*</button>
						<button class="divide">/</button>
					</div>
					<button>CLEAR</button>
					<button>=</button>
				</div>
			</div>
		</div>
	</body>
</html>
